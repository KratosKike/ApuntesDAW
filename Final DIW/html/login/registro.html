  <body>
      <!--Cabecera-->
    <header class="p-3 bg-dark">
      
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/Final DIW/index.html"><img class="pe-3" height="60" src="/Final DIW/img/logo2.png" alt=""></a>
        <h3 class="text-white me-lg-auto ">Digicard Marketplace</h3>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Busqueda" aria-label="Search">
        </form>
        <div class="text-end" id="botones">
          <a href="/Final DIW/html/login/login.html"><button type="button" class="btn btn-outline-light me-2">Loguearse</button></a>
          <a href="/Final DIW/html/login/registro.html"><button type="button" class="btn btn-warning">Registrarse</button></a>
        </div>

        <div class="text-end" id="loginUser" style="display: none;">
          <h5 class="text-white" id="usuario"></h5>
          <a href="/Final DIW/html/compra/carrito.html"><button type="button" class="btn btn-outline-light me-2"><i class="bi bi-cart-fill"></i>
          </button></a>
          <Button class="btn btn-warning" id="cerrarsesion">Cerrar sesion</Button>
        </div>
      </div>
  </header>
  <!--Fin Cabecera-->


    <!--Inicio contenedor formulario-->
    <div class="container p-3 col-4">
        <form action="/Final DIW/index.html" class="needs-validation formuNuevo" novalidate>
            <div class="mb-3">
                <label for="InputUser1" class="form-label">Usuario</label>
                <input type="user" class="form-control" id="InputUser1" required>
                <div id="userHelp" class="form-text">Introduce tu nombre de usuario.</div>
                <div class="valid-feedback">
                    Correcto
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="InputEmail1" required>
                <div id="emailHelp" class="form-text">No compartiremos tu email con nadie</div>
                <div id="validationServer01Feedback" class="invalid-feedback">
                    Por favor escriba una direccion de correo correcta.
                </div>
                <div class="valid-feedback">
                    Correcto
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="InputPassword1" required>
                <div class="valid-feedback">
                    Correcto
                </div>
            </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Acepta los terminos de servicio</label>
              </div>
              <button type="submit" class="btn btn-primary" id="registro">Registrarse</button>
        </form>
    </div>
    
    <!--Fin contenedor formulario-->
