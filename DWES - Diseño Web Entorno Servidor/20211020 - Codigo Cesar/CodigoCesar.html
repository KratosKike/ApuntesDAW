<!--Cifrador de César

En criptografía, el cifrado César, también conocido como cifrado por desplazamiento, código de César o
desplazamiento de César, es una de las técnicas de cifrado más simples y más usadas. En la imagen adjuntada por
ejemplo, se ve como el cifrado César lo que hace es mover cada letra un determinado número de espacios en el
alfabeto. Se ha usado un desplazamiento de tres espacios, así que una B en el texto original se convierte en una E
en el texto codificado.
Es un tipo de cifrado por sustitución en el que una letra en el texto original es reemplazada por otra letra que se
encuentra un número fijo de posiciones más adelante en el alfabeto. Por ejemplo, con un desplazamiento de 3, la
A sería sustituida por la D (situada 3 lugares a la derecha de la A), la B sería reemplazada por le E, etc. Este método
debe su nombre a Julio César, que lo usaba para comunicarse con sus generales.
La transformación se puede representar alineando dos alfabetos; el alfabeto cifrado es un alfabeto normal que
está desplazado un número determinado de posiciones hacia la izquierda o la derecha. Por ejemplo, aquí el cifrado
César está usando un desplazamiento de seis espacios hacia la derecha:
Texto original: ABCDEFGHIJKLMNÑOPQRSTUVWXYZ
Texto codificado: GHIJKLMNÑOPQRSTUVWXYZABCDEF
Para codificar un mensaje, simplemente se debe buscar cada letra de la línea del texto original y escribir la letra
correspondiente en la línea codificada. Para decodificarlo se debe hacer lo contrario:
Texto original: WIKIPEDIA, LA ENCICLOPEDIA LIBRE
Texto codificado: CÑPÑVKJÑG, QG KSIÑIQUVKJÑG QÑHXK-->
