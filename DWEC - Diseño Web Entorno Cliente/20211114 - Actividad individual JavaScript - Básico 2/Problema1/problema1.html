una tabla con éstas indicando el nombre del pujador y la puja realizada

“nombre1,puja1;nombre2,puja2;nombre3,puja3;...”. Separa cada una de las 
parejas de datos que representa una puja, empleando

encontrar información detallada sobre este método en:

de la puja. Al final de este proceso, que se deberá implementar en una 
función, tendrás una matriz bidimensional en el que cada fila 
representará una puja, donde la primera columna será el nombre del 
pujador y la segunda la cantidad de la puja.

Tras ésto, ordena esta matiz usando el método sort de los objetos 
que representan vectores (puede encontrar información detallada en:
https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Array/sort), 
empleando un criterio de ordenación definido por usted en forma de función. 
Finalmente, crea una función que imprimirá una tabla HTML en función de 
la matriz bidimensional ordenada.

entrada = "Cuadro Velazquez,6000;Cabeza de Elefante,9000;Silla del Rey,4500;Pipa de indio,450;"

-->
